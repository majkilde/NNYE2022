<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />

    <title>Tech Cafe @ NNYE</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />

    <style type="text/css">
      .main.container {
        margin-top: 4em;
        padding-left: 3em;
      }
      hr {
        margin: 2em 0 2em 0;
      }
    </style>
  </head>

  <body>
    <!-- Top Menu -->
    <div class="ui fixed inverted menu">
      <div class="ui container">
        <a href="#" class="header item">
          <i class="cogs icon"></i>
          NNYE TechCafe
        </a>
        <a class="item" href="index.html">Web udvikling</a>
        <a class="item active" href="javascript.html">JavaScript</a>
        <a class="item" href="robocode.html">RoboCode</a>
      </div>
    </div>

    <div class="ui main text container">
      <!-- Welcome with tabs -->
      <div>
        <h1 class="ui header">
          <i class="terminal icon"></i>JavaScript programmering
        </h1>
        I denne del skal vi kode i JavaScript

        <div class="ui four item menu">
          <a data-tab="example1" class="item active">Hello</a>
          <a data-tab="example2" class="item">Gætterier</a>
          <a data-tab="example3" class="item">Terninger</a>
          <a data-tab="example4" class="item">Grafer</a>
        </div>
      </div>

      <br />

      <!-- example 1  -->
      <div class="ui tab active" data-tab="example1">
        <script>
          function HelloWorld() {
            alert("Hello world");
          }

          function Hello(name) {
            alert("Hello " + name);
          }

          function Ask() {
            var name = window.prompt("Indtast navn: ");
            alert("Du hedder " + name);
          }
        </script>

        Klik for at få en hilsen:
        <button
          type="button"
          class="ui button primary small"
          onclick="HelloWorld()"
        >
          Hej
        </button>

        <hr />

        <div class="ui form">
          <div class="field">
            <label>Indtast navn</label>
            <input type="text" id="name" placeholder="Navn" />
            <button
              type="button"
              class="ui button primary small"
              onclick="Hello(document.getElementById('name').value)"
            >
              OK
            </button>
          </div>
        </div>

        <hr />

        Spørg mig
        <button type="button" class="ui button primary small" onclick="Ask()">
          ?
        </button>

        <hr />
        <button
          type="button"
          class="ui button primary small"
          onclick="Greeting()"
        >
          Tak
        </button>
      </div>

      <!-- example 2 -->
      <div class="ui tab" data-tab="example2">
        I dette spil skal du gætte et tal mellem 1 og 100 i færrest mulige
        forsøg.<br />
        <button
          type="button"
          class="ui button primary small"
          onclick="RunGame()"
        >
          Start spil
        </button>
      </div>

      <!-- example 3 -->
      <div class="ui tab" data-tab="example3"></div>
      <!-- example 4 -->
      <div class="ui tab" data-tab="example4"></div>
    </div>

    <script src="js/hello.js"></script>
    <script src="js/guess.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
      $(".menu .item").tab();
    </script>
  </body>
</html>
